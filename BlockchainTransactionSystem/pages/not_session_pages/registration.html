<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="/styles/pages/registration.css">
</head>
<body>
  <main>

      <form class="registration-form" action="/pages/not_session_pages/succesfully-acc-create.html" method="post">
        <h3 class="form-title">Registration</h3>

        <div class="form-group">
          <input type="text" maxlength="19" id="name" class="form-input" name="name" placeholder=" ">
          <label for="name" class="form-label">Name</label>
        </div>
        <div class="form-group">
          <input type="text" maxlength="30" id="email" class="form-input" name="email" placeholder=" ">
          <label for="name" class="form-label">Email</label>
        </div>
        <div class="form-group">
          <input type="text" maxlength="25" id="password" class="form-input" name="password" placeholder=" ">
          <label for="name" class="form-label">Password</label>
        </div>

        <div class="buttons">

          <input type="submit" class="form-button" value="Sign Up">
          <h5 id="OrElement">--------------- Or ---------------</h5>
          <div class="form-nav">
            <div id="SignIn"><a href="/pages/not_session_pages/sign-in.html">Sign In</a></div>
            <div id="Home"><a href="/">Home</a></div>
          </div>
          
        </div>
          
      </form>

  </main>
</body>
</html>
