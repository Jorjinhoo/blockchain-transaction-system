<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigh In</title>
  <link rel="stylesheet" type="text/css" href="/styles/pages/sign-in.css"
</head>
<body>
  <main>

      <form class="registration-form" action="/1" method="post">
        <h3 class="form-title">I ALREADY HAVE AN ACCOUNT</h3>

        <div class="form-group">
          <input type="text" maxlength="19" id="name" class="form-input" name="name" placeholder=" ">
          <label for="name" class="form-label">Name</label>
        </div>
        <div class="form-group">
          <input type="text" maxlength="30" id="email" class="form-input" name="email" placeholder=" ">
          <label for="name" class="form-label">Email</label>
        </div>
        <div class="form-group">
          <input type="text" maxlength="25" id="password" class="form-input" name="password" placeholder=" ">
          <label for="name" class="form-label">Password</label>
        </div>

        <div class="buttons">

          <input type="submit" class="form-button" value="Sign In">
          <h5 id="OrElement">--------------- Or ---------------</h5>
          <div id="TextNotAcc">I DON'T HAVE AN ACCOUNT</div>
          <div class="form-nav">
            <div id="SignUp"><a href="/pages/not_session_pages/registration.html">Sign Up</a></div>
            <div id="Home"><a href="/">Home</a></div>
          </div>
          
        </div>
          
      </form>

  </main>
</body>
</html>
